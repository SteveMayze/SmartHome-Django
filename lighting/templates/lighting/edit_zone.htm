{% extends 'base.htm' %}
{% load staticfiles %}

{% block page_title_block %}

    <h1>{{ pagetitle }}</h1>
    <h2>{{ pagename }}</h2>
{% endblock %}

{% block body_block %}

   <div class="container">
      <form id="zone_form" class="form-horizontal" role="form" method="post" action=".">
         {% csrf_token %}
         <div class="form-group">
            <div class="row">
               <label class="col-sm-3 control-label" for="{{ zone_form.name.id_for_label }}">Name:</label>
               <div class="col-sm-4">
                  {{zone_form.name}}
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <label class="col-sm-3 control-label" for="{{ zone_form.pir_enabled.id_for_label }}">PIR enabled:</label>
               <div class="col-sm-1">
                  {{zone_form.pir_enabled}}
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <label class="col-sm-3 control-label" for="{{ zone_form.test_active.id_for_label }}">Test active:</label>
               <div class="col-sm-1">
                  {{zone_form.test_active}}
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <label class="col-sm-3 control-label" for="{{ zone_form.on_delay.id_for_label }}">On delay:</label>
               <div class="col-sm-4">
                  {{zone_form.on_delay}}
               </div>
            </div>
         </div>
         <button class="btn btn-md btn-primary" type="submit" value="Update">Update</button>                       
      </form>
   </div>
{% endblock %}
