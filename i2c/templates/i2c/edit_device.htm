{% extends 'base.htm' %}
{% load staticfiles %}


{% block page_title_block %}
    <h1>{{ pagetitle }}</h1>
    <h2>{{ pagename }}</h2>
{% endblock %}

{% block body_block %}

   <div class="container">
      <form class="form-horizontal" id="device_form" role="form" method="post" action=".">
         {% csrf_token %}
         <div class="form-group">
            <div class="row">
               <label class="col-sm-2 control-label" for="{{ zone_form.address.id_for_label }}">Address:</label>
               <div class="col-sm-4">
                  {{ device_form.address }}
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <label class="col-sm-2 control-label" for="{{ zone_form.name.id_for_label }}">Name:</label>
               <div class="col-sm-6">
                  {{ device_form.name }}
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <label class="col-sm-2 control-label" for="{{ zone_form.description.id_for_label }}">Description:</label>
               <div class="col-sm-6">
                  {{ device_form.description }}
               </div>
            </div>
         </div>
         <button class="btn btn-md btn-primary" type="submit" value="Update">Update</button>
      </form>
   </div>



{% endblock %}
